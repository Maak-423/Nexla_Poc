name: Nexla GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3

    - name: Present Working Directory
      run: |
        pwd
        
    - name: list of Directory
      run: |
        ls -l

    - name: All Directories
      run: |
        ls -la
        
    - name: List files in work directory
      run: ls -R /home/runner/work
