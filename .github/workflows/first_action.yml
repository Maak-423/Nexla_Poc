name: My First GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip3 install nexla-3.2.1-py3-none-any.whl

    - name: Debug Environment Variables
      run: |
        echo "NEXLA_ENVIRONMENT: $NEXLA_ENVIRONMENT"
        echo "NEXLA_ACCESS_TOKEN: $NEXLA_ACCESS_TOKEN"
      env:
        NEXLA_ENVIRONMENT: ${{ secrets.NEXLA_ENVIRONMENT }}
        NEXLA_ACCESS_TOKEN: ${{ secrets.NEXLA_ACCESS_TOKEN }}

    - name: Configure Nexla Environment
      env:
        NEXLA_ENVIRONMENT: ${{ secrets.NEXLA_ENVIRONMENT }}
        NEXLA_ACCESS_TOKEN: ${{ secrets.NEXLA_ACCESS_TOKEN }}
      run: |
        echo -e "$NEXLA_ENVIRONMENT\n$NEXLA_ACCESS_TOKEN" | nexla env configure
        
